<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1 class="text-style">Rock Paper Scissor</h1>       
        <p class="text-style">Select your ammo:</p>    

        <span>
            <img src="images/rock.png" alt="This is a picture of rock hand" onclick="handleChoice('‚úäüèª')">    
            <img src="images/paper.png" alt="This is a picture of paper hand" onclick="handleChoice('üìÉ')">
            <img src="images/scissor.png" alt="This is a picture of scissor hand" onclick="handleChoice('‚úÇÔ∏è')">
        </span>     

        <div id="mode-level-container">
            <div>
                <button id="mode-button">1 Player</button>
                <div id="drop-down1" class="drop-downs">
                    <h4 onclick="handleMode('P-C')">1 Player</h4>   
                    <h4 onclick="handleMode('P-P')">2 Player</h4>             
                </div>
            </div>
        
            <div>
                <button id="level-button">Normal</button>   
                <div id="drop-down2" class="drop-downs">
                    <h4 onclick="aiDifficulty('Easy')">Easy</h4>   
                    <h4 onclick="aiDifficulty('Normal')">Normal</h4>
                    <h4 onclick="aiDifficulty('Hard')">Hard</h4>   
                    <h4 onclick="aiDifficulty('Expert')">Expert</h4>
                </div>
            </div>
        </div>      

        <p class="text-style" style="font-weight: bold" id="chosen-display">You ‚öîÔ∏è Opponent</p>
        <p class="text-style" style="font-weight: bold" id="result-display">Who will win?</p>

        <div id="sub-container">
            <h5 class="text-style" id="opponent1-display">Your score: 0</h5>
                
            <h5 class="text-style" id="opponent2-display">Opponent's score: 0</h5>
            
            <h5 class="text-style" id="draw-display">Draws: 0</h5>

            <button onclick="handleReset()">Reset</button>    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
